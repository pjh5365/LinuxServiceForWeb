<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4" th:fragment="includeNavbar">
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li sec:authorize="!isAuthenticated()"><a class="dropdown-item" href="/login">Login</a></li>
            <li sec:authorize="isAuthenticated()">  <!-- csrf 설정을 사용하면 로그아웃은 Post 로 처리되므로 로그아웃에 대한 csrf 설정도 필요 -->
                <form id="logoutForm" action="/logout" method="POST">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <input type="submit" class="dropdown-item" value="Logout">
                </form>
            </li>
        </ul>
    </li>
</ul>
</html>
