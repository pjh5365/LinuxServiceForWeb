<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>리눅스 서비스 통합 웹</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="/">리눅스 서비스 통합 웹</a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
            <!-- Navbar Search-->
            <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                <div class="input-group">
                    
                </div>
            </form>
            <!-- Navbar-->
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4" th:replace="~{navbar.html :: includeNavbar}">
            </ul>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav" th:replace="~{sidebar.html :: includeSidebar}">
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">회원가입</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">회원가입</li>
                        </ol>
                        <form action="/register" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputName" name="name" type="text" required />
                                <label for="inputName">이름</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputId" name="username" type="text" required />
                                <label for="inputId">아이디</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" name="email" type="email" required />
                                <label for="email">이메일</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputPassword" name="password" type="password" required />
                                <label for="inputPassword">비밀번호</label>
                            </div>
                            <span th:if="${error}">
                                <p id="valid" class="alert alert-danger" th:text="${msg}"></p>
                            </span>
                            <div class="mt-4 mb-0">
                                <div class="d-grid"><input class="btn btn-primary btn-block" type="submit" value="회원가입" /></div>
                            </div>
                        </form>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto" th:replace="~{footer.html :: includeFooter}">

                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/js/scripts.js"></script>
    </body>
</html>
